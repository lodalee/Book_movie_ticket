<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <title>영화 수정 폼</title>
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="py-5 text-center">
    <h2>영화 수정 폼</h2>
  </div>
  <form action="movie.html" method="post">
    <div>
      <label for="id">영화 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1"
             readonly>
    </div>
    <div>
      <label for="movieTitle">영화 제목</label>
      <input type="text" id="movieTitle" name="movieTitle" class="form-control" value="테스트영화1">
    </div>
    <div>
      <label for="director">영화 감독</label>
      <input type="text" id="director" name="director" class="form-control"
             value="감독1">
    </div>
    <div>
      <label for="filmRating">관람가</label>
      <input type="text" id="filmRating" name="filmRating" class="form-control" value="15세 이상">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='movie.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
