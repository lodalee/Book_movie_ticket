<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <title>영화 등록 폼</title>
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="py-5 text-center"></div>
    <h2>영화 등록 폼</h2>

<h4 class="mb-3">영화 입력</h4>

<from action="movie.html" method="post">
  <div>
    <label for="movieTitle">영화 제목</label>
    <input type="text" id="movieTitle" name="movieTitle" class="form-control" placeholder="제목을 입력하세요">
  </div>

  <div>
    <label for="director">감독</label>
    <input type="text" id="director" name="director" class="form-control" placeholder="감독 이름을 입력하세요">
  </div>

  <div>
    <label for="filmRating">관람가</label>
    <input type="text" id="filmRating" name="filmRating" class="form-control" placeholder="ALL, OVER15, OVER18">
  </div>

  <hr class="my-4"/>

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">영화 등록</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='movies.html'" type="button">취소</button>
    </div>
  </div>

</from>

</div>

</body>
</html>
